name: CI â€” build Docker images

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend-drf
          file: ./backend-drf/Dockerfile
          push: false
          load: true
          tags: backend:latest
      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend-react/frontUi
          file: ./frontend-react/frontUi/Dockerfile
          push: false
          tags: frontend:latest
